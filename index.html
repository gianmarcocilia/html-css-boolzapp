<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>
    <div class="wrapper flex">
        <!-- Col LEFT -->
        <div class="col-left">
            <!-- Header left -->
            <header class="header-left">
                <div class="avatar-container">
                    <img class="circle-avatar" src="img/avatar_io.jpg" alt="">
                </div>
                <nav class="nav-icon">
                    <ul class="list-icon">
                        <li>
                            <button class="icon"><i class="fa-solid fa-arrows-rotate"></i></button>
                        </li>
                        <li>
                            <button class="icon"><i class="fa-solid fa-message"></i></button>
                        </li>
                        <li>
                            <button class="icon"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                        </li>
                    </ul>
                </nav>
            </header>
            <!-- /Header left -->

            <!-- Main left -->
            <main class="main-left">
                <section class="notify"></section>
            </main>
            <!-- /Main left -->
        </div>
        <!-- /Col LEFT -->

        <!-- Col RIGHT -->
        <div class="col-right">
            <header class="header-right">

            </header>
            <main class="main-right">

            </main>
            <footer class="footer-right">

            </footer>
        </div>
        <!-- /Col RIGHT -->
    </div>
</body>

</html>
